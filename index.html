<style>
     * {
        padding: 0;

      }
    .img{
        width:200px;
        height:200px;
    }
    .box{
        position: relative;
        margin: 100px auto;
        width:600px;
        height:200px;
        border: 2px solid black;
        border-radius: 10%;
        box-shadow: 2px 5px 15px;
        overflow: hidden;
    }
    .box ul{
        width:2300px;
        list-style: none;
        animation: move 10s linear infinite backwards;
    }
    li{
        float:left;
    }
    @keyframes move{
        to{
            transform: translateX(-1400px);
            /* 注意是负的，要回走 ,而且是7张，不是10张的长度*/
        }
    }
    .box:hover ul{
        animation-play-state: paused;
    }
</style>
